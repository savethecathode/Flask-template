{% extends "layout.html" %}

{% block body %}

	<h1>Register</h1>

	<form action="/register" method="post">

		<input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
		<select name="sport">
			<!-- BUG: cannot revert to Sport after 1st selection -->
			<option disabled selected="selected" value="">Sport</option>
			{% for sport in sports %}
				<option value="{{  sport }}">{{ sport }}</option>	
			{% endfor %}
		</select>
		<input type="submit" value="Register">

	</form>

{% endblock %}
